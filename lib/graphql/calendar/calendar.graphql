query GetCalendarDay ($airingAt_greater: Int,$airingAt_lesser: Int) {
    Page{
        airingSchedules(sort: TIME, airingAt_greater: $airingAt_greater,airingAt_lesser: $airingAt_lesser){
            id
            media {
                title {
                    userPreferred
                    english
                }
                coverImage {
                    large
                    extraLarge
                }
                mediaListEntry {
                    status
                }
            }
            airingAt
            timeUntilAiring
            episode
        }
    }
}
