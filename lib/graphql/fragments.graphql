fragment MediaShort on Media {
    id
    title {
        userPreferred
        english
        romaji
        native
    }
    coverImage {
        large
        extraLarge
    }
    meanScore
    favourites
    format
    type
    episodes
    chapters
    status
    airingSchedule(notYetAired: true, perPage: 1) {
        nodes {
            timeUntilAiring
            episode
        }
    }
    genres
    season
    seasonYear
    startDate {
        day
        month
        year
    }
    endDate {
        day
        month
        year
    }
    mediaListEntry {
        id
    }
}

fragment SearchResultMedia on Media {
    id
    coverImage {
        large
    }
    title {
        userPreferred
    }
    type
    startDate {
        year
    }
    format
    meanScore
}

fragment Review on Review{
    id
    summary
    userRating
    rating
    score
    createdAt
    updatedAt
    user {
        name
        avatar {
          medium
        }
    }
    media {
        bannerImage
        title {
            userPreferred
        }
    }
}

fragment ReviewDetail on Review {
    id
    summary
    userRating
    rating
    ratingAmount
    body
    score
    mediaId
    mediaType
    createdAt
    updatedAt

    user {
        name
        avatar {
            medium
        }
    }
    media {
        title {
            userPreferred
        }
        coverImage {
            extraLarge
        }
    }
}

fragment SearchResultCharacter on Character {
    id
    name {
        userPreferred
    }
    image {
        large
    }
    favourites
}

fragment SearchResultStaff on Staff {
    id
    name {
        userPreferred
    }
    image {
        large
    }
    favourites
}

fragment SearchResultStudio on Studio {
    id
    name
    favourites
    media(perPage: 1, sort: [TRENDING_DESC, POPULARITY_DESC]) {
        nodes {
            coverImage {
                large
            }
        }
    }
}

fragment SearchResultUser on User {
    id
    name
    avatar {
        large
    }
}
