    type
    title {
        romaji
        english
        userPreferred
    }
    averageScore
    meanScore
    favourites
    popularity
    startDate {
        year
    }
    nextAiringEpisode {
        episode

    }
    bannerImage
    coverImage {
        medium
        extraLarge
    }
    status
    format
    genres
    description
    trailer {
        id
        site
        thumbnail
    }
    synonyms
    episodes
    duration
    source
    startDate {
        year
        day
        month
    }
    endDate {
        year
        day
        month
    }
    studios{
        edges {
            id
        }
        nodes {
            name
        }
    }
    modNotes
