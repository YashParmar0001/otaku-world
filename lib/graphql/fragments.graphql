fragment MediaShort on Media {
    id
    title {
        userPreferred
        english
        romaji
        native
    }
    coverImage {
        large
        extraLarge
    }
    meanScore
    favourites
    format
    type
    episodes
    chapters
    status
    airingSchedule(notYetAired: true, perPage: 1) {
        nodes {
            timeUntilAiring
            episode
        }
    }
    genres
    season
    seasonYear
    startDate {
        day
        month
        year
    }
    endDate {
        day
        month
        year
    }
    mediaListEntry {
        id
    }
}

fragment Review on Review{

    id
    summary
    userRating
    rating
    score
    createdAt
    updatedAt
    body
    user {
        name
        avatar {
          medium
        }
    }
    media {
        bannerImage
        title {
            userPreferred
        }
    }
}

fragment ReviewDetail on Review {
    id
    summary
    userRating
    rating
    ratingAmount
    body
    score
    mediaId
    mediaType
    createdAt
    updatedAt

    user {
        name
        avatar {
            medium
        }
    }
    media {
        title {
            userPreferred
        }
        coverImage {
            extraLarge
        }
    }
}